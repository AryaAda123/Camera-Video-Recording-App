<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Image & Save to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      width: 300px;
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì∏ Capture Image & Send to Google Sheets</h2>

  <!-- Camera Preview -->
  <video id="video" autoplay></video>
  <br>
  <button id="captureBtn">Capture</button>

  <!-- Captured Image -->
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Captured Image" />

  <!-- Send Button -->
  <br>
  <button id="sendBtn">Send to Google Sheet</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const captureBtn = document.getElementById("captureBtn");
    const sendBtn = document.getElementById("sendBtn");

    // Open camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });

    // Capture image
    captureBtn.addEventListener("click", () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/png");
      photo.src = dataURL;
      photo.style.display = "block";
    });

    // Send captured image to Google Sheets
    sendBtn.addEventListener("click", () => {
      if (!photo.src) {
        alert("Please capture an image first!");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxJAIYfPbbFrxzOpuaPRMWaB7OAtkCPnOyFgIIIv8VDLL1ZKQarrDJLAlUGHzVLranP/exec", {
        method: "POST",
        body: JSON.stringify({ image: photo.src }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        alert("‚úÖ Image sent to Google Sheets successfully!");
        console.log(data);
      })
      .catch(err => {
        alert("‚ùå Error: " + err);
      });
    });
  </script>
</body>
</html>
